    <!-- Link para o arquivo de estilos do Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
      /* Estilo para limitar a largura e controlar a exibição da pré-visualização da imagem */
      #preview {
        max-width: 300px;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Menu de navegação fixo usando Bootstrap -->

      <div class="container">
        <!-- Logotipo ou nome do sistema; link para a página inicial -->

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Itens do menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>

              <!-- Página atual marcada como ativa -->

    <!-- Conteúdo principal da página -->
    <div class="container mt-5">
      <h1 class="mb-4">Cadastro de Filmes</h1>
      
      <!-- Formulário de cadastro de filmes -->
      <form id="formFilme">
        <!-- Campo para o título do filme -->
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" id="titulo" class="form-control" required placeholder="Digite o título do filme">
        </div>
        
        <!-- Campo para a descrição do filme -->
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea id="descricao" class="form-control" rows="3" required placeholder="Insira a descrição do filme"></textarea>
        </div>
        
        <!-- Campo para seleção do gênero -->
        <div class="mb-3">
          <label for="genero" class="form-label">Gênero</label>
          <select id="genero" class="form-select" required>
            <option value="">Selecione</option>
            <option value="Ação">Ação</option>
            <option value="Drama">Drama</option>
            <option value="Comédia">Comédia</option>
            <option value="Romance">Romance</option>
            <option value="Ficção Científica">Ficção Científica</option>
          </select>
        </div>
        
        <!-- Campo para a classificação indicativa -->
        <div class="mb-3">
          <label for="classificacao" class="form-label">Classificação Indicativa</label>
          <select id="classificacao" class="form-select" required>
            <option value="">Selecione</option>
            <option value="Livre">Livre</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
          </select>
        </div>
        
        <!-- Campo para a duração do filme -->
        <div class="mb-3">
          <label for="duracao" class="form-label">Duração (minutos)</label>
          <input type="number" id="duracao" class="form-control" required placeholder="Ex.: 120">
        </div>
        
        <!-- Campo para a data de estreia -->
        <div class="mb-3">
          <label for="dataEstreia" class="form-label">Data de Estreia</label>
          <input type="date" id="dataEstreia" class="form-control" required>
        </div>
        
        <!-- Campo para upload da imagem do filme (Pôster) -->
        <div class="mb-3">
          <label for="imagem" class="form-label">Imagem do Filme (Pôster)</label>
          <input type="file" id="imagem" class="form-control" accept="image/*">
          <!-- Elemento para pré-visualização da imagem -->
          <img id="preview" alt="Pré-visualização da Imagem">
        </div>
        
        <!-- Botão para submeter o formulário -->
        <button type="submit" class="btn btn-primary">Salvar Filme</button>
      </form>
    </div>
  
    <!-- Inclusão do JavaScript do Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Link para o arquivo JavaScript externo que contém a lógica de processamento -->
    <script src="./cadastro-filmes.js"></script>
  </body>
