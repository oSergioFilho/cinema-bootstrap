<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Salas - Controle de Cinema</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
      /* Espaçamento para a tabela */
      table {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Menu de navegação utilizando Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="./home.html">Cinema Control</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="./home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="./cadastro-filmes.html">Filmes</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="./cadastro-salas.html">Salas</a></li>
            <li class="nav-item"><a class="nav-link" href="./cadastro-sessoes.html">Sessões</a></li>
            <li class="nav-item"><a class="nav-link" href="./venda-ingressos.html">Ingressos</a></li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- Conteúdo principal -->
    <div class="container mt-5">
      <h1 class="mb-4">Cadastro de Salas</h1>
  
      <!-- Formulário de Cadastro de Salas -->
      <form id="formSala">
        <!-- Campo Nome da Sala -->
        <div class="mb-3">
          <label for="nomeSala" class="form-label">Nome da Sala</label>
          <input type="text" id="nomeSala" class="form-control" required placeholder="Digite o nome da sala">
        </div>
        <!-- Campo Capacidade -->
        <div class="mb-3">
          <label for="capacidade" class="form-label">Capacidade</label>
          <input type="number" id="capacidade" class="form-control" required placeholder="Digite a capacidade">
        </div>
        <!-- Campo Tipo -->
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo</label>
          <select id="tipo" class="form-select" required>
            <option value="">Selecione</option>
            <option value="2D">2D</option>
            <option value="3D">3D</option>
            <option value="IMAX">IMAX</option>
          </select>
        </div>
        <!-- Botões: Salvar e Cancelar Edição -->
        <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar Sala</button>
        <button type="button" class="btn btn-secondary" id="btnCancelarEdit" style="display: none;">Cancelar Edição</button>
      </form>
  
      <!-- Tabela para exibir as Salas já cadastradas -->
      <h2 class="mt-5">Salas Cadastradas</h2>
      <table class="table table-striped" id="tabelaSalas">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Capacidade</th>
            <th>Tipo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os registros serão inseridos dinamicamente aqui -->
        </tbody>
      </table>
    </div>
  
    <!-- Inclusão do JavaScript do Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Inclusão do arquivo JavaScript que processa o cadastro de salas -->
    <script src="./cadastro-salas.js"></script>
  </body>
  </html>
