<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Login - Controle de Cinema</title>
    <!-- Link para o arquivo CSS do Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
  </head>
  <body>
    <!-- Menu de navegação (Navbar) fixo e responsivo utilizando Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!-- Logotipo ou marca; link para a página Home -->
        <a class="navbar-brand" href="./home.html">Cinema Control</a>
        <!-- Botão para exibir ou ocultar o menu em dispositivos móveis -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Itens do menu de navegação -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- Link para a Página Home -->
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <!-- Link para Cadastro de Filmes -->
            <li class="nav-item">
              <a class="nav-link" href="./cadastro-filmes.html">Filmes</a>
            </li>
            <!-- Link para Cadastro de Salas -->
            <li class="nav-item">
              <a class="nav-link" href="./cadastro-salas.html">Salas</a>
            </li>
            <!-- Link para Cadastro de Sessões -->
            <li class="nav-item">
              <a class="nav-link" href="./cadastro-sessoes.html">Sessões</a>
            </li>
            <!-- Link para Venda de Ingressos -->
            <li class="nav-item">
              <a class="nav-link" href="./venda-ingressos.html">Ingressos</a>
            </li>
            <!-- Link para Login; esta página é a atual e está ativa -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- Conteúdo principal da página de Login -->
    <div class="container mt-5">
      <!-- Título da seção -->
      <h1 class="mb-4">Login</h1>
      <!-- Formulário de Login -->
      <!-- Apenas a estrutura HTML está presente; a lógica de autenticação pode ser implementada com JavaScript no futuro -->
      <form id="formLogin">
        <!-- Campo de Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <!-- Input para inserir o email do usuário -->
          <input type="email" id="email" class="form-control" placeholder="Digite seu email" required>
        </div>
        <!-- Campo de Senha -->
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <!-- Input para inserir a senha; utiliza o tipo 'password' para ocultar os caracteres digitados -->
          <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
        </div>
        <!-- Botão para submeter o formulário de Login -->
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </div>
  
    <!-- Inclusão do script do Bootstrap para permitir funcionalidades interativas, como o menu responsivo -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
  </body>
  </html>
