    <link rel="stylesheet" href="./css/bootstrap.min.css">
  </head>
  <body>
    <!-- Menu de navegação (Navbar) utilizando o Bootstrap -->

      <div class="container">
        <!-- Nome ou logo do sistema; link para a Página Inicial -->
        <a class="navbar-brand" href="./index.html">Cinema Control</a>
        <!-- Botão para exibir ou ocultar o menu em dispositivos móveis -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Itens do menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- Link para a Página Inicial -->
            <li class="nav-item">
              <a class="nav-link" href="./home.html">Home</a>
            </li>
            <!-- Link para a página de Cadastro de Filmes -->
            <li class="nav-item">
              <a class="nav-link" href="./cadastro-filmes.html">Filmes</a>
            </li>
            <!-- Link para a página de Cadastro de Salas -->
            <li class="nav-item">
              <a class="nav-link" href="./cadastro-salas.html">Salas</a>
            </li>
            <!-- Link para a página de Cadastro de Sessões -->
            <li class="nav-item">
              <a class="nav-link" href="./cadastro-sessoes.html">Sessões</a>
            </li>
            <!-- Link para a página atual: Venda de Ingressos -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./venda-ingressos.html">Ingressos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- Conteúdo principal da página -->
    <div class="container mt-5">
      <!-- Título da seção -->
      <h1 class="mb-4">Venda de Ingressos</h1>
      
      <!-- Formulário para venda de ingressos -->
      <!-- Este formulário apresenta somente a estrutura HTML; o preenchimento dinâmico deverá ser feito via JavaScript -->
      <form id="formIngresso">
        <!-- Campo para seleção da Sessão -->
        <div class="mb-3">
          <label for="sessao" class="form-label">Sessão</label>
          <select id="sessao" class="form-select" required>
            <option value="">Selecione uma sessão</option>
            <!-- As opções deste select devem ser preenchidas dinamicamente com os dados das sessões disponíveis -->
          </select>
        </div>
        
        <!-- Campo para inserir o Nome do Cliente -->
        <div class="mb-3">
          <label for="nomeCliente" class="form-label">Nome do Cliente</label>
          <input type="text" id="nomeCliente" class="form-control" required placeholder="Digite o nome do cliente">
        </div>
        
        <!-- Campo para inserir o CPF -->
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" id="cpf" class="form-control" required placeholder="Digite o CPF">
        </div>
        
        <!-- Campo para inserir o Assento -->
        <div class="mb-3">
          <label for="assento" class="form-label">Assento</label>
          <input type="text" id="assento" class="form-control" required placeholder="Ex.: A10">
        </div>
        
        <!-- Campo para seleção do Tipo de Pagamento -->
        <div class="mb-3">
          <label for="tipoPagamento" class="form-label">Tipo de Pagamento</label>
          <select id="tipoPagamento" class="form-select" required>
            <option value="">Selecione</option>
            <option value="Cartão">Cartão</option>
            <option value="Pix">Pix</option>
            <option value="Dinheiro">Dinheiro</option>
          </select>
        </div>
        
        <!-- Botão para submeter o formulário -->
        <button type="submit" class="btn btn-primary">Confirmar Venda</button>
      </form>
    </div>
    
    <!-- Inclusão do JavaScript do Bootstrap para funcionalidades interativas, como o menu responsivo -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./venda-ingressos.js"></script>

  </body>
  </html>
